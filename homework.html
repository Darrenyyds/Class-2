<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="homework.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-container">
      <nav>
        <div class="image-container">
          <img class="nav-image" src="logo.png" />
          <img class="social-images" src="Facebook.png" />
          <img class="social-images" src="Twitter.png" />
          <img class="social-images" src="LinkedIn.png" />
        </div>
        <div class="link-container">
          <a href="">Home</a>
          <a href="">Pages</a>
          <a href="">About</a>
          <a href="">Services</a>
          <a href="">Contact</a>

          <div class="button-container">
            <button class="button" href="">Order Today</button>
          </div>
        </div>
      </nav>
      <div class="all-container">
        <div class="content-container">
          <div class="welcome-container">
            <img class="line" src="line.png" />
            <div class="welcome">Welcome to Pages</div>
          </div>
          <h1>Books are uniquely portable magic</h1>
          <p class="A-lot-words">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form.
          </p>
          <div class="button-container">
            <div>
              <button class="order-button"><p>Order Today</p></button>
            </div>
            <div class="Free-demo"><a href="">Read Free Demo</a></div>
          </div>
          <div class="bullet-point-container">
            <div class="bullet-point">
              <div class="yellow-circle"></div>
              <div>
                <h3>Pages:</h3>
                <p>586 pages</p>
              </div>
            </div>
            <div class="bullet-point">
              <div class="yellow-circle"></div>
              <div>
                <h3>Length:</h3>
                <p>10 Hours</p>
              </div>
            </div>
            <div class="bullet-point">
              <div class="yellow-circle"></div>
              <div>
                <h3>Ratings:</h3>
                <p>4.5/5 (305 ratings)</p>
              </div>
            </div>
          </div>
        </div>
        <img class="content-picture" src="lantern.png" />
      </div>
    </div>
  </body>
</html>
